<div class="container mt-5">
  
    <h1>HEU GEU GEU</h1>
    
    <table class="table">
      <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of Employees">
          <th scope="row">{{ employee.id }}</th>
          <td>{{ employee.name }}</td>
          <td>{{ employee.username }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.phone }}</td>
          <td>{{ employee.website }}</td>
        </tr>
      </tbody>
    </table>
  </div>
